<html lang="en">

<head>

    <style>
        @import url(./style.css);

</head>

<body>
    <div class="container">
        <h2>Please Login</h2>
        <form>
            <div class="form-content">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="form-content">
                <input type="password" required class="pass">
                <!-- <i class="fa-solid fa-eye-slash"></i> -->
                <!-- class="fa-solid fa-eye icon -->
                <!-- <i class="icon fa-solid fa-eye icon"></i> -->
                <label>Password</label>
                <i class="icon">show</i>
                <button>Login</button>
            </div>
            
        </form>
        <p>Don't have any account?&nbsp;<a href="#">Create account</a></p>

    </div>

    <script src="https://kit.fontawesome.com/d66f02fff4.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
