<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url(./style.css);</style>
</head>
<body class="h-full bg-black">
    
<h1 class="py-3 text-2xl text-center bg-yellow-400">Welcome to <span class="font-bold text-gray-100">Calculate.me</span></h1>

<div class="container flex flex-col items-center justify-center my-12">

    <div class="row">
        <input type="text" class="px-8 py-3 input" id="input_box">
    </div>


    <div class="row">
        <button class="bg-red-700 btn">AC</button>
        <button class="btn">%</button>
        <button class="btn">0</button>
        <button class="btn">&divide;</button>
    </div>

    <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>
    </div>

    <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
    </div>

    <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
    </div>

    <div class="row">
        <button class="btn">0</button>
        <button class="btn">00</button>
        <button class="btn">.</button>
        <button class="bg-blue-500 btn">=</button>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
