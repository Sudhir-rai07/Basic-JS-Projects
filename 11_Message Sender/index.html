<body>
    <div class="container">
        <div class="msg-box">
            <h1>Enter your message below</h1>

            <button class="btn" id="btn">SEND</button>
            <p class="alert">Last message delivered : <span class="text"></span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
