<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>@import url('./style.css');</style>
</head>
<body>
    <div class="container">
        <div class="clocks">
        <!-- <div class="hour clock">00</div> -->
        <div class="minute clock">00</div>
        <div class="second clock">00</div>
        <div class="ms clock">00</div>
    </div>
    <div class="buttons">
        <button class="btn stop" id="start">Start</button>
        <button class="btn" id="stop">Stop</button>
        <button class="btn" id="clear">Clear</button>
    </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
