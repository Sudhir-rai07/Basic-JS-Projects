<html lang="en">

<head>

    <title>Login Page</title>

<body>
    <div class="container">
        <h1>Welcome to our website</h1>
        <small class="h1-small">Sign in to use our services</small>
        <div class="box">
        <form action="backend.php">
                <div class="input">
                    <label for="mail">Email</label>
                    <input type="email" placeholder="Enter email" id="mail" required autofocus autocomplete="off">
                </div>

                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" placeholder="Enter password" id="pass" required minlength="8" maxlength="12" >
                </div>
                <div class="input">
<!-- 
                    <input type="checkbox" checked>
                    <label for="checkbox">Remember me</label>
                </div> -->
                <a href="#" target="_blank"><small>Forgotten your password</small></a>
                <div class="input">
                    <button id="btn">Sign in</button>
                </div>
                <div class="footer">
                <small>Don't have an account? <a href="#">Sign up</a></small>
            </div>
               
        </form>
    </div>
    </div>

</html>
