<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degital Clock</title>
    <style>@import url(./style.css);</style>
</head>
<body>
    <nav>
        <ul>
            <li>Alarm Clock</li>
        </ul>
    </nav>

    <div class="container">
        <div class="alarm-style">
            <h1>Degital Clock</h1>
            <img src="./clock-1293099_1920.png" alt="alarm-clock-pic" class="alarm-png">
        </div>

        <div class="clock">
            <div class="time">
                <span class="tag" >Hour</span>
                <span id="getHour" class="time-span"></span>
            </div>
            <div class="time">
                <span class="tag">Minute</span>
                <span id="getMin" class="time-span"></span>
            </div>
            <div class="time">
                <span class="tag">Second</span>
                <span id="getSec" class="time-span"></span>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
